<div class="text-center mt-3">
  <mat-form-field appearance="fill">
   <mat-label>Sort By</mat-label>
   <mat-select>
     <mat-option *ngFor="let sort of sorts" [value]="sort" (click)="sortRooms(this.sort)">
       {{sort}}
     </mat-option>
   </mat-select>
 </mat-form-field>
 </div>
 
 <div class="row">
    <div class="col-md-10 offset-md-1">
       <mat-card *ngFor="let room of rooms" class="mt-3 ml-5">
         <p> Hotel Name  : {{room.hotel.hotelName | titlecase }}</p>
         <p class="mt-3"> Room Id     : {{room.roomId}} </p>
         <p> Room No     : {{room.roomNo}}</p>
         <p> Room Type   : {{room.roomType | titlecase }}</p>
         <p> Rate Per Day: <b>{{room.ratePerDay | currency:"INR"}}</b></p>
         <p> Is Available: {{room.available | yesNo}}</p>
  
    <mat-card-actions >
      <button mat-fab color="primary" aria-label="delete" class="ml"
      (click)="editRoom(this.room)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="edit" class="ml"
       (click)="deleteRoom(this.room.roomId)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
       </mat-card>
      </div>
   </div>
