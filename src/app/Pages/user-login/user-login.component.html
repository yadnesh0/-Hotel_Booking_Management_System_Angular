<body class="container" style="background-color: #e3f2fd;">
    <div class="bootstrap-wrapper" >
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 offset-md-3">
                    <div class="container text-center">
                        <img src="favicon.ico" alt="">
                    </div>
                    <h1 class="text-center">User Login</h1>
                    
                    <form #userForm="ngForm" (ngSubmit)="dologin()" >
        
                        <div class="form-group">
                          <label for="">Username</label>
                          <input type="text"  required #userName="ngModel" 
                          [class.is-invalid]="userName.invalid && userName.touched" class="form-control" name="userName" [(ngModel)]="userModel.userName">
                           <small class="text-danger" [class.d-none]="userName.valid || userName.untouched" >Username is required</small>   
                         </div> 
    
                         <div class="form-group mb-2">
                            <label for="">Password</label>
                            <input type="password"  required #password="ngModel" 
                            [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]="userModel.password">
                             <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is required</small>   
                         </div> 
                        
                         <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Login</button>
                          <a href=""  style="margin-left: 10px;"><button  class="btn btn-primary" routerLink="/userReset">Forgot Password</button></a>
                          <div class="form-group mb-2"><br>
                            <a  routerLink="/admin"><button  class="btn btn-warning" type="#">Admin Login</button></a>
                         </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
