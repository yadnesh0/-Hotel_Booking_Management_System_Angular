      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 150px;">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" routerLink="/register">Create Account</a>

    <div class="container" >
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="favicon.ico" width="240px" height="240" alt="">
                </div>
                <h1 class="text-center">Register Here</h1>

                <form #userForm="ngForm" (ngSubmit)="register()">
    
                    <div class="form-group">
                      <label for="">Username</label>
                      <input type="text"  required #userName="ngModel" 
                      [class.is-invalid]="userName.invalid && userName.touched" class="form-control" name="userName" [(ngModel)]="userModel.userName">
                       <small class="text-danger" [class.d-none]="userName.valid || userName.untouched" >Username is required</small>   
                     </div> 
                     
                     <div class="form-group">
                        <label for="">Email</label>
                        <input type="email"  required #email="ngModel" 
                        [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]="userModel.email">
                         <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Email is required</small>   
                    </div> 

                     <div class="form-group">
                        <label for="">Password</label>
                        <input type="password"  required #password="ngModel" 
                        [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]="userModel.password">
                         <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is required</small><br>
                         <!-- <small>Hint: Password must contain a lowercase character,a uppercase character and a digit, minimum length must be 6 characters</small>   -->
                     </div> 

                     <div class="form-group">
                        <label for="">Phone</label>
                        <input type="tel" #mobile="ngModel" pattern="^\d{10}$" required 
                            [class.is-invalid]="mobile.invalid && mobile.touched" 
                            class="form-control" name="mobile" [(ngModel)]="userModel.mobile">
                           <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">Phone number is required and must be 10 digits</small>
                          </div>

                          <div class="form-group mb-2">
                            <label for="">Address</label>
                            <input type="text"  required #address="ngModel" 
                            [class.is-invalid]="address.invalid && address.touched" class="form-control" name="address" [(ngModel)]="userModel.address">
                             <small class="text-danger" [class.d-none]="address.valid || address.untouched" >Address is required</small>   
                           </div> 
                     <div class="text-center mt-3 mb-3">
                        <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Register</button>
                        <a href="" routerLink="/login" style="margin-left: 10px;"><button  class="btn btn-primary" type="submit">Login</button></a>
                     </div>
                </form>
            </div>
        </div>
    </div>
